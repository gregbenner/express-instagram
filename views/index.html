<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" content="">
  <title> </title>
  <link type="text/css" href="stylesheets/style.css" rel="stylesheet">
</head>
<body class="container">
  <div class="row">
    <h1>{{title}} <small>by {{author.name}}</small></h1>
    <p>{{description}}</p>
  </div>
  <div class="row">
    <ul class='thumbnails'>
      {{#each elements}}
        <li class="span3">
          <a class="thumbnail" href="{{permalink}}" target="_blank">
            <img src="{{data.image.src}}" title="{{data.image.caption}}">
          </a>
        </li>
      {{/each}}
    </ul>
  </div>
</body>
</html>
